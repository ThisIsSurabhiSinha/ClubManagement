<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Competition</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

section {
    background-color: #fff;
    padding: 20px;
    margin: 20px;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    text-align: center;
}

button {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #555;
}

#leaderboardList {
    list-style: none;
    padding: 0;
}

#leaderboardList li {
    margin: 5px 0;
}

footer {
    text-align: center;
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

    </style>
    
</head>
<body>
    <header>
        <h1>Coding Competition</h1>
    </header>

    <section id="competition">
        <h2>Current Competition</h2>
        <p>Description: Join our coding competition and test your skills.</p>
        <button id="startCompetition">Start Competition</button>
    </section>

    <section id="leaderboard">
        <h2>Leaderboard</h2>
        <ol id="leaderboardList">
            <!-- Leaderboard data will be added here using JavaScript -->
        </ol>
    </section>

    <footer>
        <p>&copy; 2023 Coding Competition</p>
    </footer>
    <script src="scriptweb.js"></script>

  
</body>
</html>

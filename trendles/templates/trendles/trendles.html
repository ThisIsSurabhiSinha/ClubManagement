<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildbeats</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Apply a background color and font family to the whole document */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Style the header */
        header {
            background-color: green;
            color: white;
            font-size: 2rem;
            text-align: center;
            padding: 20px;
        }


        /* Style the navigation bar */
        nav {
            background-color: blue;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: center;
        }

        /* Style the navigation links */
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Style the club sections */
        .club-section {
            background-color: black;
            margin: 20px;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
/* Wavy text effect */
.wavy-text {
    font-family: 'jokermann', cursive;
    animation: wavy 2s infinite linear;
}

@keyframes wavy {
    0% {
        transform: translateY(0);
    }
    25% {
        transform: translateY(-3px);
    }
    50% {
        transform: translateY(0);
    }
    75% {
        transform: translateY(3px);
    }
    100% {
        transform: translateY(0);
    }
}


        /* Style individual club containers */
        .club {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Style club images */
        .club img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        /* Style club headings */
        .club h2 {
            margin: 10px 0;
            font-size: 1.5rem;
            color: #333;
        }

        /* Style club descriptions */
        .club p {
            font-size: 1rem;
            color: #555;
            line-height: 1.4;
        }

        /* Hover effect for navigation links */
        nav a:hover {
            background-color: #1976D2;
            color: #fff;
        }

        /* Add animation to the club containers on hover */
        .club:hover {
            transform: scale(1.05);
        }
        
        footer {
    bottom: 0;
    width: 100%;
    height: 30px;
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    font-size: 1.5rem;
}

    </style>
</head>
<body style="background-color: grey;">
{%load static%}
{% csrf_token %}
<header>
  <h1 class="wavy-text">Welcome to Wildbeats</h1>
</header>

<nav>
   {% for i in SubClubs%}
  
  <a href="#">{{i.club_name}}</a>

  {% endfor%} 
</nav>
{% for i in SubClubs%}
<div class="container-xl">
    <section id="{{i.club_name}}-club" class="club-section">
        <div class="club"><a href="{{ i.club_name|slugify }}club.html">
            <img src="/media/{{i.logo}}" alt="{{i.club_name}} Club" width="250" height="250">
            </a>
            <h2></h2>
            <p>{{i.tagline}}</p>
        </div>
    </section>
</div>
    {% endfor%}    
<footer>
    <p>&copy; 2023 Trendles. All rights reserved.</p>
</footer>

</body>
</html>
